<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <style>
        @font-face {
            font-display: swap;
            font-family: 'Inconsolata';
            font-style: normal;
            font-weight: 400;
            src: url('fonts/inconsolata-v32-latin-regular.woff2') format('woff2');
        }

        body{
            font-family: 'Inconsolata';
        }
    </style>
</head>

<body>
    <header class="mx-2">Masonry Beispiel</header>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item mx-1">
                    <button type="button" class="btn btn-outline-secondary"> <a class="nav-link" href="#">Link
                            1</a></button>

                </li>
                <li class="nav-item mx-1">
                    <button type="button" class="btn btn-outline-secondary"> <a class="nav-link" href="#">Link
                            2</a></button>

                </li>
                <li class="nav-item mx-1">
                    <button type="button" class="btn btn-outline-secondary"> <a class="nav-link" href="#">Link
                            3</a></button>

                </li>

            </ul>
        </div>

    </nav>

    <div class="container-fluid">
        <div data-masonry='{"percentPosition": true }' class="row g-0">
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/1.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/2.jpg" alt="">
            </div>

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/3.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/4.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/5.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/6.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/7.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/8.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/9.jpg" alt="">
            </div>
            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/10.jpg" alt="">
            </div>



        </div>
    </div>

</body>

</html>
